name: Build CLI Binaries

on:
  push:
    branches: [master]

jobs:
  build-and-release:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        configuration: [Release]

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0.x'

      - run: dotnet restore InlineXML/InlineXML.csproj

      - name: Publish binaries
        shell: pwsh
        run: |
          if ($env:RUNNER_OS -eq "Windows") {
              $runtime = "win-x64"
          } elseif ($env:RUNNER_OS -eq "macOS") {
              $runtime = "osx-x64"
          } else {
              $runtime = "linux-x64"
          }

          dotnet publish InlineXML/InlineXML.csproj -c ${{ matrix.configuration }} -r $runtime --self-contained true -o ./publish/$runtime

      - name: Show publish output
        shell: pwsh
        run: Get-ChildItem -Recurse ./publish

      - name: Create Git tag
        shell: bash
        run: |
          TAG_NAME=v1.0.${REPO_RUN_NUMBER}
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git tag -f $TAG_NAME
          git push origin $TAG_NAME --force
        env:
          REPO_RUN_NUMBER: ${{ github.run_number }}
          REPO_TOKEN: ${{ secrets.REPO_TOKEN }}

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v1.0.${{ github.run_number }}
          name: Release v1.0.${{ github.run_number }}
          draft: false
          prerelease: false
        env:
          REPO_TOKEN: ${{ secrets.REPO_TOKEN }}

      - name: Upload binaries to Release
        uses: softprops/action-gh-release@v1
        with:
          files: ./publish/**/*
        env:
          REPO_TOKEN: ${{ secrets.REPO_TOKEN }}
