name: Build CLI Binaries

on:
  push:
    branches: [master]

jobs:
  build-and-release:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        configuration: [Release]

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0.x'

      - run: dotnet restore InlineXML/InlineXML.csproj

      - name: Publish binaries
        shell: pwsh
        run: |
          if ($env:RUNNER_OS -eq "Windows") {
              $runtime = "win-x64"
          } elseif ($env:RUNNER_OS -eq "macOS") {
              $runtime = "osx-x64"
          } else {
              $runtime = "linux-x64"
          }

          # Publish to a specific folder
          dotnet publish InlineXML/InlineXML.csproj -c ${{ matrix.configuration }} -r $runtime --self-contained true -o ./publish/$runtime
          
          # Zip the contents so we only upload ONE file
          Compress-Archive -Path ./publish/$runtime/* -DestinationPath ./publish/InlineXML-$runtime.zip

      - name: Create and Upload to GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v1.0.${{ github.run_number }}
          name: Release v1.0.${{ github.run_number }}
          draft: false
          prerelease: false
          # Only upload the zip file created in the previous step
          files: ./publish/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.REPO_TOKEN }}