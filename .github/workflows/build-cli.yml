name: Build CLI Binaries & Release

on:
  push:
    branches: [master]
  workflow_dispatch:

jobs:
  build-and-release:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        configuration: [Release]

    steps:
      # 1. Checkout the repository
      - uses: actions/checkout@v3

      # 2. Setup .NET
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0.x'

      # 3. Restore dependencies
      - name: Restore dependencies
        run: dotnet restore InlineXML/InlineXML.csproj

      # 4. Get project version (cross-platform)
      - name: Get project version
        id: get_version
        run: |
          VERSION=$(sed -n 's:.*<Version>\(.*\)</Version>.*:\1:p' InlineXML/InlineXML.csproj)
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "Project version: $VERSION"

      # 5. Publish self-contained binaries
      - name: Publish self-contained binary
        run: |
          RUNTIME=$([[ "${{ matrix.os }}" == "windows-latest" ]] && echo "win-x64" || \
                     [[ "${{ matrix.os }}" == "macos-latest" ]] && echo "osx-x64" || echo "linux-x64")
          dotnet publish InlineXML/InlineXML.csproj -c ${{ matrix.configuration }} -r $RUNTIME --self-contained true -o ./publish/$RUNTIME

      # 6. Create GitHub Release with all binaries
      - name: Create GitHub Release
        uses: ncipollo/release-action@v1
        with:
          tag: v${{ env.VERSION }}
          name: v${{ env.VERSION }}
          files: ./publish/**/*
          draft: false
          prerelease: false
