name: Build CLI Binaries & Release

on:
  push:
    branches: [master]
  workflow_dispatch:

jobs:
  build-and-release:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        configuration: [Release]

    steps:
      # 1. Checkout the repository
      - uses: actions/checkout@v3

      # 2. Setup .NET
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0.x'

      # 3. Restore dependencies
      - name: Restore dependencies
        run: dotnet restore InlineXML.Modules.Roslyn.csproj

      # 4. Read project version from csproj (cross-platform)
      - name: Get project version
        id: get_version
        run: |
          VERSION=$(dotnet msbuild InlineXML.Modules.Roslyn.csproj /t:GetVersion /nologo /v:q /p:DesignTimeBuild=true /p:Configuration=Release /p:CustomAfterMicrosoftCommonTargets="echo Version=$(Version)")
          # fallback: read <Version> manually
          if [ -z "$VERSION" ]; then
            VERSION=$(dotnet msbuild InlineXML.Modules.Roslyn.csproj -nologo -v:q /t:_GetProjectProperty /p:PropertyName=Version | tail -n1)
          fi
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "Project version: $VERSION"

      # 5. Publish self-contained binaries
      - name: Publish self-contained binary
        run: |
          RUNTIME=$([[ "${{ matrix.os }}" == "windows-latest" ]] && echo "win-x64" || \
                     [[ "${{ matrix.os }}" == "macos-latest" ]] && echo "osx-x64" || echo "linux-x64")
          dotnet publish InlineXML.Modules.Roslyn.csproj -c ${{ matrix.configuration }} -r $RUNTIME --self-contained true -o ./publish/$RUNTIME

      # 6. Create or update GitHub release with binaries
      - name: Create GitHub Release
        uses: ncipollo/release-action@v1
        with:
          tag: v${{ env.VERSION }}
          name: v${{ env.VERSION }}
          files: ./publish/**/*
          draft: false
          prerelease: false
