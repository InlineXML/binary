name: Build CLI Binaries

on:
  push:
    branches: [master]

jobs:
  build-and-release:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        configuration: [Release]

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0.x'

      # Restore dependencies
      - run: dotnet restore InlineXML/InlineXML.csproj

      # Publish self-contained binaries
      - name: Publish binaries
        shell: pwsh
        run: |
          if ($env:RUNNER_OS -eq "Windows") {
              $runtime = "win-x64"
          } elseif ($env:RUNNER_OS -eq "macOS") {
              $runtime = "osx-x64"
          } else {
              $runtime = "linux-x64"
          }

          dotnet publish InlineXML/InlineXML.csproj -c ${{ matrix.configuration }} -r $runtime --self-contained true -o ./publish/$runtime

      - name: Show publish output
        shell: pwsh
        run: Get-ChildItem -Recurse ./publish

      # Create or update a GitHub Release
      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v1.0.${{ github.run_number }}
          name: Release v1.0.${{ github.run_number }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.REPO_TOKEN }}

      # Upload platform-specific binaries to the Release
      - name: Upload binaries to Release
        uses: softprops/action-gh-release@v1
        with:
          files: ./publish/**
        env:
          GITHUB_TOKEN: ${{ secrets.REPO_TOKEN }}
